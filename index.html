<!DOCTYPE html>
<html>
<head>
	<title>PROFILE</title>

<body>
<form>
		<style> 
				.radio-container { 
					box-sizing: border-box; 
					font-family: ‘Open Sans’, sans-serif; 
					font-size: 13px; 
					line-height: 30px; 
					margin: 0; 
					 outline: 0; 
					overflow: hidden; 
					padding: 0; 
				}
		
		
				.radio-container input { 
					 box-sizing: border-box; 
					margin: 0; 
					outline: 0; 
					padding: 0; 
					position: relative; 
					top: 9px; 
					vertical-align: top; 
				 } 
			</style> 
	<header>
		<fieldset>
		<legend style="color: white;">PROFILE</legend>
		<section id="section-1">
		<div class="form-group">
			<input id="user" placeholder="USER NAME" type="text" autocomplete="off" required />
			
		</div>
		<div class="form-group ">
		<label ><input id="first name" placeholder="FIRST NAME" style="width:48%" type="text" required />
			
			<input id="Last name" placeholder="LAST NAME"  style="width:48%" type="text" required />
			</label>
			
		</div>
		<div class="form-group">
		<label>
			<input id="emailAddress" style="width: 60%;" placeholder="EMAIL-ADDRESS" type="email" required />
			
<select>
  <option style="background-color: rgba(255, 255, 255, 0.2);"
   value="@gmail.com">@gmail.com</option>
  <option value="@yahoo.com">@yahoo.com</option>
  <option value="@hotmail.com">@hotmail.com</option>
  <option value="@ymail.com">@ymail.com</option>
</select>

</label>
			</label>
		</div>
<div class="form-group">
	<input type="text" name="phone number" placeholder="PHONE NUMBER">
</div>
<div class="radio-container">
		
		<label>
				 
						<h2 >GENDER</h2> 
					   <input name="green" type="radio" value="green"> 
					   <label  style="color: white;  font-size:20px;">Male</label> 
					   <input style="color: white;" name="blue" type="radio" value="blue"> 
					   <label  style="color: white; font-size:20px;">Female </label>
				   
		</label>
	</div>
	<div class="radio-container">
		<h2>SKILLS</h2>
		<input name="black" type="checkbox" value="black"> 
		<label  style="color: white;  font-size:20px;">C</label> 
		<input style="color: white;" name="blue" type="checkbox" value="black"> 
		<label  style="color: white; font-size:20px;">Java </label>
		<input name="black" type="checkbox" value="black"> 
		<label  style="color: white;  font-size:20px;">Python</label> 
		<input style="color: white;" name="black" type="checkbox" value="black"> 
		<label  style="color: white; font-size:20px;">Ruby</label>
	

	</div>
		
	</section>
	
</form>
</fieldset>
